# ==============================================================================
# THEME FILES
# ==============================================================================

# While Playing Screen (WPS) - defines the music playback interface
wps: /.rockbox/wps/radius-light.wps

# Status Bar Skin (SBS) - defines the navigation and status bar interface
sbs: /.rockbox/wps/radius-light.sbs

# ==============================================================================
# FONT SETTINGS
# ==============================================================================

# Default UI font for menus and text
font: /.rockbox/fonts/14-InterTight.fnt

# ==============================================================================
# ICON SETTINGS
# ==============================================================================

# Icon set for file browser (disabled - using text only)
#iconset: -

# Icon set for viewers/applications (disabled)
#viewers iconset: -

# ==============================================================================
# BACKDROP AND COLORS
# ==============================================================================

# Background image for the interface
backdrop: /.rockbox/backdrops/black.bmp

# Show file type icons in lists (off for cleaner look)
show icons: off

# Default text color (light gray)
foreground color: AAAAAA

# Default background color (dark gray)
background color: E2E2E1

# ==============================================================================
# LIST SELECTOR SETTINGS
# ==============================================================================

# Selector bar gradient start color (black)
line selector start color: 000000

# Selector bar gradient end color (black - solid)
line selector end color: 212121

# Selected item text color (black)
line selector text color: FFFFFF

# ==============================================================================
# FILE TYPE COLORS
# ==============================================================================

# Use different colors for different file types (disabled for consistency)
filetype colours: off

# ==============================================================================
# SCROLLBAR SETTINGS
# ==============================================================================

# Show scrollbar in lists (off for cleaner UI)
scrollbar: off

# Scrollbar width when enabled (8 pixels)
scrollbar width: 8

# Selector style (colored bar instead of inverted text)
selector type: bar (color)

# ==============================================================================
# STATUS BAR SETTINGS
# ==============================================================================

# Status bar mode (custom SBS instead of built-in)
statusbar: custom

# ==============================================================================
# UI VIEWPORT SETTINGS
# ==============================================================================

# Custom UI viewport definition (disabled - using SBS defaults)
#ui viewport: -
